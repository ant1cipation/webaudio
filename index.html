<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Audio API</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<section class="playback">
		<div class="heading">Source</div>
		<button class="material-icons">play_arrow</button>
	</section>
	<section class="gain">
		<div class="heading">Gain</div>
		<input type="range" class="gain-range" min="0" max="100" value="10">
	</section>
	<section class="visualizer">
		<div class="heading">Analyser</div>
		<canvas width="640" height="320"></canvas>
	</section>
	<section class="filter">
		<div class="heading">Filter</div>
		<select name="type">
			<option value="lowpass" selected>Low-pass</option>
			<option value="highpass">High-pass</option>
			<option value="bandpass">Band-pass</option>
			<option value="lowshelf">Low-shelf</option>
			<option value="highshelf">High-shelf</option>
			<option value="peaking">Peaking</option>
			<option value="notch">Notch</option>
			<option value="allpass">All-pass</option>
		</select>
		<input type="range" class="frequency-range" min="0" max="5000" value="350" width="300">
	</section>
	<script src="js/app.js"></script>
</body>

</html>
